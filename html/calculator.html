<doctype html>
<html>
<head>
<title>CALCULATOR</title>
 <style>
        fieldset {
            width:10%;
            background: #ddd;
        }
    </style>
</head>
<center>
<body>
<form name="calc">

<fieldset>
<br>
<input type="text" name="result" id="rslt" ><br><br>
<input type="button" value="1" onclick="calc.rslt.value +='1'">
<input type="button" value="2" onclick="calc.rslt.value +='2'">
<input type="button" value="3" onclick="calc.rslt.value +='3'">
<input type="button" value="+" onclick="calc.rslt.value +='+'"><br>

<input type="button" value="4" onclick="calc.rslt.value +='4'">
<input type="button" value="5" onclick="calc.rslt.value +='5'">
<input type="button" value="6" onclick="calc.rslt.value +='6'">
<input type="button" value="-" onclick="calc.rslt.value +='-'"><br>

<input type="button" value="7" onclick="calc.rslt.value +='7'">
<input type="button" value="8" onclick="calc.rslt.value +='8'">
<input type="button" value="9" onclick="calc.rslt.value +='9'">
<input type="button" value="x" onclick="calc.rslt.value +='*'"><br>

<input type="button" value=" / " onclick="calc.rslt.value +='/'">
<input type="button" value=" 0 " onclick="calc.rslt.value +=' 0 '">
<input type="button" value=" . " onclick="calc.rslt.value +='.'"><br>

<input type="reset" value="Clear" onclick="calc.rslt.value +='clear'">
<input type="button" value="Delete" onclick=><br>

<input type="button" value="     RESULT     " onclick="calc.rslt.value=eval(calc.rslt.value)">

</fieldset>
</form>
</center>
</body>
</html>
